name: market-daily
on:
  schedule:
    - cron: "30 15 * * 1-5"  # Weekdays 15:30 UTC â‰ˆ 18:30 Tallinn
  workflow_dispatch: {}
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install yfinance requests pytz
      - env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: python market_daily.py
